<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="../js/script.js"></script>
    <title>Register</title>
    <style>
        .error{
            color: red;
        }
       
    </style>
</head>
<body>
    <main class="container bg-info pb-3 pt-3">
        <h2 class="pb-4">Edit Company</h2>
        <div class="w-90 bg-light m-auto ">
            <form action="" id="formEdit">
                <div class="row p-2">
                    <div class="col col-2">
                        <label for="" class="mb-2">Company Name*</label>
                        <label for="" class="mb-2">Operating Company*</label>
                        <label for="" class="mb-2">Max. Working Hours*</label>
                        <label for="">Zone List*</label>
                    </div>
                    <div class="col col-3">
                        <input type="text" name="txtCompanyEdit" id="txtCompanyEdit" class="mb-2"></br>
                        <input type="checkbox" name="" id="" class="mb-2"></br>
                        <input type="text" name="txtMaxEdit" id="txtMaxEdit" class="mb-2"></br>
                        <select name="" id="zonelistEdit" multiple class="form-control">
                            <option value="Zone 1">Zone 1</option>
                            <option value="Zone 2">Zone 2</option>
                            <option value="Zone 3">Zone 3</option>
                            <option value="Zone 4">Zone 4</option>
                            <option value="Zone 5">Zone 5</option>
                            <option value="Zone 6">Zone 6</option>
                            <option value="Zone 7">Zone 7</option>
                        </select>
                        </div>
                    <div class="col col-2 m-auto" >
                        <button type="button" class="btn btn-secondary mb-2" id="btnNextEdit"><i class="fas fa-angle-double-right"></i></button></br>
                        <button type="button" class="btn btn-secondary" id="btnPreEdit"><i class="fas fa-angle-double-left"></i></button>
                    </div>
                    <div class="col col-2"> 
                        <label for="" class="mb-2">Status*</label></br>
                        <label for="" class="mb-2">Color Code*</label></br>
                        <label for="" class="mb-2"></label></br>
                        <label for="">WhiteListed Zones</label>
                    </div>
                    <div class="col col-3">
                        <select name="" id="chkStatusEdit" class="mb-2">
                            <option value="Disable">Disable</option>
                            <option value="Enable">Enable</option>
                        </select></br>
                        <input type="color" name="" id="colorCodeEdit" class="mb-2"></br>
                        <span class="mb-2"></span></br>
                        <select name="whilelistedEdit" id="whilelistedEdit" multiple class="form-control">
                            
                        </select>
                    </div>
                </div>
                <div class="p-2">
                    <button type="submit" class="btn btn-primary mr-2" id="btnSaveEdit">Save</button>
                    <button type="button" class="btn btn-secondary mr-2" id="btnCancelEdit">Cancel</button>
                    <button type="button" class="btn btn-secondary" id="btnManageEdit">Manage</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
