<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Edit Company</title>
    <style>
        body{
            background-color: #1affc6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Edit Company</h1>
        </div>
    <form action="../HTML/management.html" style="background-color: white; padding: 5px;">
        <div class=" form-group row">
            <div class="col-md-2">
                <label for="com_name" class="col-form-label">Company Name:*</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="com_name" name="com_name" placeholder="Company of me">
            </div>
            <div class="col-md-2">

            </div>
            <div class="col-md-2">
                <label for="com_name" class="col-form-label">Status:*</label>
            </div>
            <div class="col-md-3">
                <select class="custom-select col-md-6" id="status">
                    <option value="yes" selected>Enable</option>
                    <option value="no">Disable</option>
                  </select>
            </div>
        </div>
        <div class=" form-group row">
            <div class="col-md-2">
                <label for="check_opera" class="col-form-label">Operating company:*</label>
            </div>
            <div class="col-md-3">
                <input type="checkbox" class="col-md-1 form-control" id="check_opera" name="check_opera" checked>
            </div>
            <div class="col-md-2">

            </div>
            <div class="col-md-2">
                <label for="working_hour" class="col-form-label">Color Code:*</label>
            </div>
            <div class="col-md-3">
                <input type="color" class="col-md-5 form-control" id="color" name="color">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label for="working_hour" class="col-form-label">Max. Working Hours:*</label>
            </div>
           <div class="col-md-3">
            <input type="number" class="col-md-4 form-control" id="working_hour" name="working_hour">
           </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label for="zone" class="col-form-label">Zone list:*</label>
            </div>
           <div class="col-md-3">
            <select multiple class="custom-select" id="zone">
                <option value="Zone 1">Zone 1</option>
                <option value="Zone 2">Zone 2</option>
                <option value="Zone 3">Zone 3</option>
                <option value="Zone 4">Zone 4</option>
                <option value="Zone 5">Zone 5</option>
                <option value="Zone 6">Zone 6</option>
              </select>
           </div>
           <div class="col-md-2">
               <div class="row">
                    <button type="button" class="btn btn-secondary" onclick="display()" id="btn_next">>></button>
               </div>
               <div class="row mt-4">
                <button type="button" class="btn btn-secondary" id="btn_pre"><span>>></span></button>
           </div>
           </div>
           <div class="col-md-2">
            <label for="white_zone" class="col-form-label">Whitelisted Zones:*</label>
           </div>
           <div class="col-md-3">
            <textarea id="result">

            </textarea>
           </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-3"></div>
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success"onclick="add_info()">Save</button>
                <button type="button" class="btn btn-secondary" onclick="show_info()">Cancel</button>
                <button type="button" class="btn btn-secondary">Manage</button>
            </div>
        </div>

    </form>
    <h2></h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="../JS/Index.js"></script>
</body>
</html>
