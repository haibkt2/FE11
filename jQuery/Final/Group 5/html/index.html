<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Company Management</title>
</head>
<body>
    <style>
        #form label.error {
            margin-left: 10px;
            color: red;
            display: inline;
        }
    </style>
    <main class="container-fluid"> <!--Start Main -->
        <div class="container-fluid"> <!--Start div container-fluid -->
            <div id="management"> <!--start Management -->
            <h2 class="mb-3">Company Management</h2>
            <div class="mb-3">
                <input type="button" value="Add" id="add" class="btn btn-success">
                <input type="button" value="Delete" id="delete" class="btn btn-danger">
            </div>
                <div>
                    <table class="table">
                        <thead class="bg-success">
                        <tr>
                            <th scope="col"><input type="checkbox" name="" id="select"></th>
                            <th scope="col" id="name">Company Name</th>
                            <th scope="col" id="color">Color Code</th>
                            <th scope="col" id="hours">Max working Hours</th>
                            <th scope="col" id="zone">Whitelisted Zone</th>
                            <th scope="col" id="status">Status</th>
                            <th scope="col" id="action">Action</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                        </table>
                </div>
            </div> <!--End Management -->

            <div id="edit"> <!--Start Edit-->
                <h2 class="mb-3" >Edit Company</h2>
                <form action="" method="GET" class="form-group row" id="form">
                    <div class="col-5">
                    <div class="">
                        <label for="" class="col-4 font-weight-bold">Company Name*</label>
                        <input type="text" name="company" id="company" class="col-3 user">
                    </div>
                    <div>
                        <label for="" class="col-4 font-weight-bold">Operating Company*</label>
                        <input type="checkbox" name="operating" id="operating">
                    </div>
                    <div>
                        <label for="" class="col-4 font-weight-bold">Max Working Hours*</label>
                        <input type="number" name="max" id="max"  class="col-2 user">
                    </div>
                    <div class="d-flex">
                        <label for="" class="col-4 font-weight-bold">Zone List*</label>
                        <select multiple size="7" class="col-3 m-1" id="list" name="list" >
                            <option value="Zone 1">Zone 1</option>
                            <option value="Zone 2">Zone 2</option>
                            <option value="Zone 3">Zone 3</option>
                            <option value="Zone 4">Zone 4</option>
                            <option value="Zone 5">Zone 5</option>
                            <option value="Zone 6">Zone 6</option>
                            <option value="Zone 7">Zone 7</option>
                            <option value="Zone 8">Zone 8</option>
                            <option value="Zone 9">Zone 9</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <div class="column">
                            <div class="col">&nbsp;</div>
                            <div class="col">&nbsp;</div>
                            <div class="col">&nbsp;</div><br>
                            <div class="col-2 mb-2" style="font-size: xx-large;"><i  id="addZone" class="fas fa-chevron-double-right"></i></div>
                            <div class="col-2" style="font-size: xx-large;"><i id="removeZone" class="fas fa-chevron-double-left"></i></div>
                        </div>
                </div>
                <div class="col-5">
                    <div>
                        <label for="" class="col-4 font-weight-bold">Status*</label>
                        <select  class="col-3" id="status2" name="status" >
                            <option>Enable</option>
                            <option>Disable</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="col-4 font-weight-bold">Color*</label>
                        <input type="color" name="color" id="color2" class="">
                    </div><br><br>
                    <div class="d-flex">
                        <label for="" class="col-4 font-weight-bold">Whitelisted Zone*</label>
                        <select multiple size="7" class="col-3 m-1" id="list2" name="list2" >
    
                        </select><br>
                    </div>
                    <label for="" class="col-4"></label>
                    <input type="submit" value="Save" class="btn btn-success" id="submit">
                    <input type="button" value="Cancel" class="btn btn-secondary" id="cancel">
                </div>
                </form>
            </div> <!--End Edit -->
        </div> <!--End div container-fluid -->
    </main> <!--End Main -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/min.js"></script>
</body>
</html>
