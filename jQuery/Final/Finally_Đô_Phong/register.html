<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    label.error {
      color: red;
    }
  </style>
</head>
<body class="bg-info">
  <main class="container my-5 py-4 bg-light">
    <h2 class="mb-5">Edit Company</h2>

    <form id="form" action="">
      <div class="row mb-2">
          <label for="" class="col-2">Company name *</label>
          <input id="company" name="company" type="text" class="form-control col-3">
          <div class="col-2"></div>
          <label for="" class="col-2">Status *</label>
          <select id="status" class="">
            <option value="disable">Disable</option>
            <option value="enable">Enable</option>
          </select>
      </div>

      <div class="row mb-2">
        <label for="" class="col-2">Operating company *</label>
        <input id="operating" name="operating" class="form-control col-1" type="checkbox">
        <div class="col-4"></div>
        <label for="" class="col-2">Color code *</label>
        <input id="color" class="" type="color">
      </div>

      <div class="row mb-2">
        <label for="" class="col-2">Max working hours *</label>
        <input id="hours" name="hours" type="text" class="form-control col-1">
      </div>

      <div class="row mb-2">
        <label for="" class="col-2">Zone list *</label>
        <select name="" id="list" class="form-control col-3" multiple size="5">
          <option value="Zone 1">Zone 1</option>
          <option value="Zone 2">Zone 2</option>
          <option value="Zone 3">Zone 3</option>
          <option value="Zone 4">Zone 4</option>
          <option value="Zone 5">Zone 5</option>
          <option value="Zone 6">Zone 6</option>
          <option value="Zone 7">Zone 7</option>
          <option value="Zone 8">Zone 8</option>
        </select>

        <div class="col-2">
          <div class="row justify-content-center mb-2">
            <button type="button" id="add" class="btn btn-secondary">
              <i class="fas fa-angle-double-right col-1"></i>
            </button>
          </div>
          <div class="row justify-content-center">
            <button type="button" id="remove" class="btn btn-secondary">
              <i class="fas fa-angle-double-left col-1"></i>
            </button>
          </div>
        </div>

        <label for="" class="col-2">Whitelisted zones</label>
        <select name="listed" id="listed" class="form-control col-3" multiple size="5">
          
        </select>
      </div>

      <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
          <button id="save" type="submit" class="btn btn-info mr-2">Save</button>
          <button id="cancel" type="button" class="btn btn-secondary mr-2">Cancel</button>
          <button id="manage" class="btn btn-secondary mr-2" onclick="location.href='./home.html'">Manage</button>
        </div>
      </div>
    </form> 
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./jquery.validate.min.js"></script>
  <script src="./register.js"></script>
</body>
</html>
