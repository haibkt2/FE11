<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-info">
  <main class="container my-5 p-4 bg-light">
    <h2 class="mb-5">Company Management</h2>
    <div class="mb-3">
      <button onclick="location.href='./register.html'" class="btn btn-info">Add</button>
      <button id="delete" class="btn btn-danger">Delete</button>
    </div>

    <table class="table">
      <thead class="thead-dark"> 
        <tr>
          <th><input id="box" type="checkbox"></th>
          <th>Company name</th>
          <th>Color code</th>
          <th>Max working hours</th>
          <th>Whitelisted zone</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./home.js"></script>
</body>
</html>
