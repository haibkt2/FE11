<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <main>
    <form id="form" action="" class="w-75 mx-auto my-5 form-group">
      <h2>Membership Form</h2>

      <div id="registration">
        <h4>Registration Information</h4>
        <div class="row mb-2">
          <label for="" class="col-3">Email Address:</label>
          <input id="email" type="text" name="email" class="form-control col-4">
          <span class="required col-4">*</span>
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">Password:</label>
          <input id="password" name="password" type="password" placeholder="At least 6 characters" class="form-control col-4">
          <span class="required col-5">*</span>
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">Verify Password:</label>
          <input id="verify-pass" name="verify" type="password" class="form-control col-4">
          <span class="required col-4">*</span>
        </div>
      </div>

      <div id="member">
        <h4>Member Information</h4>
        <div class="row mb-2">
          <label for="" class="col-3">Membership type:</label>
          <input type="radio" name="member" value="individual" checked>&nbsp;Individual&nbsp;
          <input id="corporate" type="radio" name="member" value="corporate">&nbsp;Corporate
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">Company Name:</label>
          <input id="company" name="company" type="text" class="form-control col-4" disabled>
          <span class="required col-4"></span>
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">First Name:</label>
          <input id="first-name" name="firstName" type="text" class="form-control col-4">
          <span class="required col-4">*</span>
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">Last Name:</label>
          <input id="last-name" name="lastName" type="text" class="form-control col-4">
          <span class="required col-4">*</span>
        </div>
        <div class="row mb-2">
          <label for="" class="col-3">Phone Number:</label>
          <input id="phone" name="phone" type="tel" placeholder="999-999-9999" class="form-control col-4">
          <span class="required col-4">*</span>
        </div>
      </div>

      <div>
        <h4>Submit Your Membership</h4>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <button id="reset" type="reset" class="btn btn-primary">Reset</button>
      </div>
    </form>

    <div class="w-75 mx-auto" id="result"></div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
  <script src="./jquery.validate.min.js"></script>
  <script src="./form_validate.js"></script>
</body>
</html>
