<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <main class="w-75 mx-auto my-5 p-4 border border-primary">
    <h2>jQuery FAQs</h2>

    <div class="d-flex align-items-center">
      <i class="fas fa-plus-circle mr-3"></i>
      <h4>What is jQuery?</h4>
    </div>

    <div>
      <div class="d-flex align-items-center">
        <i id="icon" class="fas fa-minus-circle mr-3"></i>
        <h4 id="why" class="text-primary">Why is jQuery becoming so popular?</h4>
      </div>

      <div id="text" class="ml-5">
        <p>Three reasons:</p>
        <ul>
          <li>It's free.</li>
          <li>It lets you get more done in less time.</li>
          <li>All of its functions are cross-browser compatible.</li>
        </ul>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <i class="fas fa-plus-circle mr-3"></i>
      <h4>Which is harder to learn: jQuery or JavaScript?</h4>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./FAQs.js"></script>
</body>
</html>
