<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form User</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <style>
            #form label.error {
		        margin-left: 10px;
                color: red;
		        display: inline;
	        }
        </style>
        <main class="container">
            <div id="register">
            <h1>Membership Form</h1>
            <div class="col-10">
            <form action="" method="get"  id="form">
                
                    <h2 class="text-primary">Register Information</h2>
                    <div>
                        <label for="email" class="col-3 text-right">Email Address: </label>
                        <input type="text" name="email" id="email" class="col-4 user"><span>  *</span><br>
                    </div>
                    <div>
                        <label for="password" class="col-3 text-right">Password: </label>
                        <input type="password" name="password" id="password" class="col-4 user" placeholder="At least 6 characters"><span>  *</span><br>
                    </div>
                    <div>
                        <label for="" class="col-3 text-right">Verify Password: </label>
                        <input type="password" name="confirm_password" id="repass" class="col-4 user"><span>  *</span><br>
                    </div>
                    <h2 class="text-primary">Member Information</h2>
                    <div>
                        <label for="" class="col-3 text-right">Membership type: </label>
                        <input type="radio" name="type" id="individual"  value="0" checked>Individual
                        <input type="radio" name="type" id="corporate" value="1">Corporate<br>
                    </div>
                    <div>
                        <label for="" class="col-3 text-right">Company Name: </label>
                        <input type="text" name="company" id="company" class="col-4" disabled><span></span><br>
                    </div>
                    <div>
                        <label for="" class="col-3 text-right">First Name: </label>
                        <input type="text" name="firstname" id="name1" class="col-4 user"><span>  *</span><br>
                    </div>
                    <div>
                        <label for="" class="col-3 text-right">Last Name: </label>
                        <input type="text" name="lastname" id="name2" class="col-4 user"><span>  *</span><br>
                    </div>
                    <div>
                        <label for="" class="col-3 text-right">Phone Number: </label>
                        <input type="number" name="phone" id="phone" class="col-4 user"><span>  *</span><br>
                    </div>
                    <h2 class="text-primary">Submit Your Membership</h2>
                        <label for="" class="col-3 text-right"></label>
                        <input type="submit" name="submit" id="submit" class="col-2" value="Submit">
                        <input type="button" name="" id="reset" class="col-2" value="Reset">

                    
            
            </form>
        </div>
        </div>
        <div id="information" class="container col-6">
            

        </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="../js/js.js"></script>
    </body>
</html>
