<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>bai tap JS</title>
</head>
<body>
    <main class="container">
      <h1>Join with us</h1>
      <p>You can eat everything in the world</p>
      <form action="" class="form form-group" id="form">
        
          <label for="" class="pr-2">Email</label>
          <i class="fas fa-plus-circle" id="id_i"></i>
        

        <div class="row pt-2" id="div1">
          <input type="email" placeholder="Enter email" class="class1 col-6 " id="mail">
          <i class="fas fa-minus-circle pl-1 pt-2" id="id_i2"></i>
        </div>

        <div class="pt-3">
          <label for="" class="pr-2">Phone Number</label>
          <i class="fas fa-plus-circle " id="id_i3"></i>    
        </div>
        <div class="row pt-2" id="div2">
          <span>+</span>        
          <input type="text" placeholder="84" class="col-1" id="ma">
          <span>-</span>        
          <input type="tel" placeholder="123456789" class="col-5" id="tel">
          <i class="fas fa-minus-circle pl-2 pt-2" id="id_i4"></i>
        </div>
        <div class="pt-3">
          <input type="button" value="submit" class="btn btn-primary" id="btn">
        </div>

      </form>




    </main>
    <script src="../Js/test.js" ></script>
</body>
</html>
