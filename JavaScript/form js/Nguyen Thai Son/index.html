<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <main class="container">
        <div class="col-md-12 mt-5">

            <h1 class="col-md-12">Join with us</h1>

            <h4 class="col-md-12">You can eat everything in the world</h4>

            <form action="" class="form-group col-md-8" id="formReg">
                <label for="">Email</label><i class="fas fa-plus-circle ml-3" id="emailAdd"></i>
                <div class="form-group form-inline col-md-12" id="emailDiv">
                    <input type="email" class="form-control col-md-11 mb-2 emailInp" placeholder="Enter email">
                    
                    <i class="fas fa-minus-circle col-md-1 mb-2 emailDel"></i>
                </div>

                <label for="">Phone Number</label><i class="fas fa-plus-circle ml-3" id="phoneNumberAdd"></i>
                <div class="form-group form-inline col-md-12"  id="phoneNumberDiv">
                    +<input type="tel" class="form-control col-md-2 mr-1 ml-1 phoneInp1" placeholder="84">-<input type="tel" class="form-control col-md-8 ml-1 phoneInp2" placeholder="123456789"><i class="fas fa-minus-circle col-md-1 phoneNumberDel"></i>
                </div>
                <input type="button" class="btn btn-primary" value="Submit" id="submitBtn">
            </form>

        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
