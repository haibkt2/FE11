<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="../js/js.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col-lg-6 pt-20">
                <img src="../img/295128.png" alt="" width="60%">
            </div>
            <div class="col-lg-6">
                <h1>Join with us</h1>
                <p>You can eat everthing in the word</p>
                <form action="#" id="form" class="form-group">
                    <div id="emailForm">
                        <label for="">Email</label>
                        <i class="fas fa-plus-circle" id="btnaddemail"></i>
                        <div class="row rowEmail" id="email">
                            <input type="email" placeholder="Please input email" class="form-control mx-2 col col-8 mb-2" id="inputEmail">
                            <i class="fas fa-minus-circle col col-2 mt-2 abc" id="btnRemoveEmail"></i>
                        </div>
                    </div>
                    <div id="phoneForm">
                        <label for="" class="mt-3">Phone number</label>
                        <i class="fas fa-plus-circle" id="btnaddphone"></i>
                        <div class="row rowPhone" id="phone">
                            <label for="" class="col col-1">+</label>
                            <input type="tel" placeholder="84" class="form-control col col-1 mb-2" id="inputPhone1">
                            <label for="" class="col col-1 mb-2">-</label>
                            <input type="tel" placeholder="123456789" class="form-control  mx-2 col col-5 mb-2" id="inputPhone2">
                            <i class="fas fa-minus-circle col col-2 mt-2 mb-2 abc" id="btnRemovePhone"></i>
                         
                        </div>
                    </div>
                    <button type="button" value="Submit" class="mt-3 btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
