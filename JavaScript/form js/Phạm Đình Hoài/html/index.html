    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
      
        <article>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mt-5">
                    <img src="../images/tải xuống.jpg" alt="background" width="100%">
                    </div>
                    <div class="col-md-6 mt-5">
                        <h2>Join with us</h2>
                        <h5>You can eat everything in the world</h5>
                        <div class="form-group">
                       <form action="#" class="form-group col-md-10" id="form">
                           <div id="id_div_mail">
                          <label for="">Email</label>
                          <i class="fa fa-plus-circle ml-2" aria-hidden="true" id="emailAdd"></i>
                          <div class="form-group form-inline col-md-12 col-sm-12" id="emailDiv">
                              <input type="email" name="" class="form-control col-md-11 col-sm-11 mb-2" 
                              placeholder="Enter email" id="emailInp" required>
                                <i class="fa fa-minus-circle ml-2  iInput"></i>
                          </div>
                        </div>
                        <div id="id_div_phone">
                          <label for="">Phone number</label><i class="fa fa-plus-circle ml-2" 
                          aria-hidden="true" id="phoneAdd"></i>
                          <div class="form-group form-inline col-md-12 col-sm-12 " id="phoneDiv">
                              <span>+</span><input type="text" required name="" class="form-control col-md-2 col-sm-2 mr-1 ml-1" 
                              placeholder="84" id="phoneInp" pattern="[0-9]{2,3}">
                            <span>-</span><input type="text" required name="" class="form-control col-md-8 col-sm-8 ml-1" 
                              placeholder="123456789">
                              <i class="fa fa-minus-circle  ml-2 iInput" aria-hidden="true" id="phoneDel"></i>
                          </div>
                        </div>
                         <input type="submit" value="Submit" class="btn btn-primary" id="submit">
                    
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <script src="../js/js.js" async defer></script>
    </body>
</html>
