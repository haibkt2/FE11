<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="anhts.png" alt="anh" width="70%">
                </div>
                <div class="col-md-6">
                    <h1>Join with us</h1>
                    <p>You can eat everything in the world</p>
                    <form action="#" class="form-group">
                    <div id="mailform"> 
                        <label for="" ><b>Email</b></label>
                        <i id="iconaddmail" class="fa fa-caret-square-o-down ml-3" ></i>
                        <div id="mail">
                                <input class="ml-4"  type="email" placeholder="Enter email" autofocus>
                                <i class="fa fa-times" id=""></i>
                        </div>
                    </div>

                    <div id="phoneform">
                            <label for=""><b>Phone Number</b></label>
                            <i id="iconaddphone" class="fa fa-caret-square-o-down ml-3"></i>
                              <div id="phonenumber">
                                      <span class="span">+</span> <input  type="phone" class="col-md-2" placeholder="84" >
                                      <span class="span-">-</span> <input  type="phone" class="" placeholder="123456789"  >
                                      <i id="" class="fa fa-times"></i>
                              </div>
                    </div>
                    </form>
                    <div class="col-md-12 mt-3">
                        <button id="id_bt_submit" type="button" class="btn btn-primary" >Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="min.js"></script>
<style>
    .error{
        color: red;
        margin-top: .5em;
    }
</style>
</html>
