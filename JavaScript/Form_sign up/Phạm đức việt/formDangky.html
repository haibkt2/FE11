<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
  <main>
      
        <div class="container col-6 ">
            <h1 class="text-danger container"> Đăng ký thành viên </h1>
            <form action="" class="form-group was-validate" id="form">
                <div>
                    <label for=""> Tên đăng nhập (*) </label>
                    <input type="text" id="id_name"  class="form-control" required>
                    
                </div>
                <div>
                    <label for=""> Mật khẩu (*) </label>
                    <input type="password" id="id_pass" class="form-control" required>
                </div>
               <div>
                    <label for=""> Nhập lại mật khẩu (*) </label>
                    <input type="password" id="id_pass_again" class="form-control" required >
               </div>
               <div>
                    <label for=""> Nợ của bạn (*) </label>
                    <input type="text" id="id_debt" class="form-control" required>
               </div>
                <div>
                    <label for=""> Tiền của bạn (*) </label>
                    <input type="text" id="id_money" class="form-control" required>   
                </div>
                <div>
                    <label for=""> Email (*) </label>
                    <input type="text" id="id_mail" class="form-control" required>   
                </div>
                <div>
                    <label for=""> Số điện thoại (*) </label>
                    <input type="tel" id="id_phone" class="form-control" required> 
                </div>
                <button type="button" id="id_btn" class="form-control btn btn-primary my-3 col-3"> Đăng ký </button>
            </form>
        </div>
    
     
  </main>
    <script src="main.js"></script>
</body>
</html>
