<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log in</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                    <h2 class="text-danger text-center mt-3" id="">Đăng nhập</h2>
                    <form action="" class="form-group row" id="form">
                        <div class="col-12">
                            <div>
                                <label for="" class="">Tên đăng nhập (*)</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div>
                                <label for="" class="">Mật khẩu (*)</label>
                                <input type="password" name="" class="form-control"  id="pass" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary mt-3" id="button">Đăng nhập</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="../js/login.js"></script>
    </body>
</html>
