<!DOCTYPE html>
<html lang="en">
<head>
   <title>Đăng ký thành viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .col-md-8{
          margin-left: 12em;
      }
      .error{
          color: red;
      }
  </style>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-8 mx-auto">
            <h2 style="color: red;">Đăng ký thành viên</h2>
         <form action="" >
            <div>
               <label for="" class="text-success">Tên đăng nhập (*)</label>
               <input type="text" class="form-group form-control user" id="user_name"> 
            </div>
            <div>
               <label for="" class="text-success">Mật khẩu (*)</label>
               <input type="password" class="form-group form-control user" id="pass">
            </div>
            <div>
               <label for="" class="text-success">Nhập lại mật khẩu (*)</label>
               <input type="password" class="form-group form-control user" id="re-pass">
            </div>
            <div>
               <label for="" class="text-success">Họ của bạn (*)</label>
               <input type="text" class="form-group form-control user" id="sur" >
            </div>
            <div>
               <label for="" class="text-success" >Tên của bạn (*)</label>
               <input type="text" class="form-group form-control user" id="name">
            </div>
            <div>
               <label for="" class="text-success" >Email (*)</label>
               <input type="email" class="form-group form-control ten user" id="email">
            </div>
            <div>
               <label for="" class="text-success">Số điện thoại (*)</label>
               <input type="text" class="form-group form-control user" id="phone" >
            </div>
            <button type="button" class="form-group form-control btn btn-success mx-auto" style="width: 100px;" id="bt_register">Đăng Ký</button>
         </form>
         </div>
      </div>
   </div>
   <script src="FormUser.js"></script>
</body>
</html>
