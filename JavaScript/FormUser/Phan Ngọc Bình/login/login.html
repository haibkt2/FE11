<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <div class="container">
         <div class="col-md-8 mx-auto">
            <h2 style="color: red;">Login</h2>
            <form action="" >
               <div>
                  <label for="" class="text-success">Tên đăng nhập</label>
                  <input type="text" class="form-group form-control user" id="user_name"> 
               </div>
               <div>
                  <label for="" class="text-success">Mật khẩu</label>
                  <input type="password" class="form-group form-control user" id="pass">
               </div>
               <button type="button" class="form-group form-control btn btn-success mx-auto" style="width: 100px;" id="bt_login">Login</button>
            </form>
         </div>
      </div>
      <script src="login.js"></script>
   </body>
</html>
