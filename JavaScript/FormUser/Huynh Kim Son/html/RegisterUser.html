<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    .col-md-8{
        margin-left: 12em;
    }
	 .error{
        color: red;
    }
</style>
<body>
    <main>
        <form action="#">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <h3 style="color: red; text-align: center;">Đăng Ký Thành Viên</h3>
                    </div>
    
                    <div class="col-md-8">
                        <p>Tên đăng nhập (*)</p>
                        <input type="text" name="" id="user_name" class="form-control cl-user">
                    </div>
    
                    <div class="col-md-8">
                        <p>Mật khẩu (*)</p>
                        <input type="password" name="" id="pass" class="form-control cl-user">
                    </div>
    
                    <div class="col-md-8">
                        <p>Nhập lại mật khẩu (*)</p>
                        <input type="password" name="" id="re-pass" class="form-control cl-user">
                    </div>
    
                    <div class="col-md-8">
                        <p>Họ và tên  (*)</p>
                        <input type="text" name="" id="full_name" class="form-control cl-user">
                    </div>
    
                    <div class="col-md-8">
                        <p>Email (*)</p>
                        <input type="text" name="" id="email" class="form-control cl-user">
                    </div>
    
                    <div class="col-md-8">
                        <p>Số điện thoại (*)</p>
                        <input type="text" name="" id="phone" class="form-control cl-user">
                    </div>
                    
                    <div class="col-md-8">
                        <button type= "button" class="btn btn-primary mt-2" id ="bt_register">
                          Đăng Ký 
                    </button>
                    </div>
                </div>
                
            </div>
    
        </form>
    </main>
    <script src="../js/min.js"></script>
</body>
</html>
