<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

<body>
    <main class="container ">
       <div class="row ">
        <div class="col-lg-6 pt-4">
          <img src="../IMGs/1.png" alt="anh" width="400">
        </div>
        <div class="col-lg-6">
          <h1>Join with us</h1>
          <p>You can eat everything in the world</p>
          <form action="" class="form form-group" id="form">        
            
              <label for="" class="pr-2">Email</label>
              <i class="fas fa-plus-circle" id="id_i"></i>
            <div id="email1"> 
              <div class="row divmail pt-2" id="div1">
                <input type="email" placeholder="Enter email" class="class1 form-control col-8 " id="mail">
                <i class="fas fa-minus-circle pl-2 pt-2" id="id_i2"></i>
              </div>
            </div>        
            <div class="pt-3">
              <label for="" class="pr-2">Phone Number</label>
              <i class="fas fa-plus-circle " id="id_i3"></i>    
            </div>
            <div id="number">  
              <div class="row pt-2" id="div2">
                <span class="sp1 col-1">+</span>

                <span class="sp2 col-1">-</span>

                <i class="fas fa-minus-circle pl-2 pt-2" id="id_i4"></i>
              </div>
            </div>        
            <div class="pt-3">
              <input type="button" value="submit" class="btn btn-primary" id="btn">

          </form>
          
          
          
        </div>
       </div>
      
        

    </main>
