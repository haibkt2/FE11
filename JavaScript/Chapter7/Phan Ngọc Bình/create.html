<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
   <div class="container-fluid bg">
      <div class="container ">
         <div class="row">
               <div class="col-md-6">
                  <img src="sontung1.PNG" alt="">
               </div>

               <form action="" class="col-md-6 mt-5">
                  
                     <h1>Join with us</h1>
                     <h6 class="mb-4">You can eat everything in the world</h6>

                     <div >
                        <label for="usename" class="pr-1">Email</label>
                        <i id="createEmail" class="fa fa-plus-circle" aria-hidden="true" onclick="buttonClick()"></i>

                        <div id="div1">
                           <div class="form-group form-inline mt-2" id="div">
                              <input type="text" id="input" class="form-control mb-2 mt-2" name="Email" placeholder="Enter email">
                              <i class="col-md-1 fa fa-minus-circle" aria-hidden="true"></i>
                           </div>
                        </div>
                        
                     </div>


                     <div>
                        <label for="usename" class="pr-1">Phone Number</label>
                        <i class="fa fa-plus-circle" aria-hidden="true" id="createPhone"></i>

                        <div id="div2">

                              <span id="sp">+</span>
                                <input type="text" name="" id="" class="col-md-1 form-control" placeholder="84">
                                <span id="sp1">-</span>
                               <input id="ph" type="text" class=" form-control mb-2 mt-2"  placeholder="123456789">
                               <i class="col-md-1 fa fa-minus-circle" aria-hidden="true"></i>
                              </div>
                        </div>
                        
                     </div>

                     <button  class="btn btn-primary mt-2" id="bt_" >button</button>
                     <i class="col-md-1 fa fa-minus-circle" aria-hidden="true" id="bt"></i>
                     
               </form>


               </div>
            </div>
      </div>
