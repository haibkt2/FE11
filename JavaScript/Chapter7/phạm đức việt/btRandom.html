<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <title>Document</title>
</head>

<body>
    <main>
        <form action="" class="form-group row">
            <div id="create" class="col-md-6">
                <div class="form-inline my-3">
                    <label for="">nhập số cần tạo</label>
                    <input type="number" name="" id="input" class="form-control mx-2" placeholder="1234" />
                </div>
                <button type="b" id="btn" class="btn btn-primary">
                    Create random
                </button>
            </div>
            <div id="result" class="col-md-6">
                <label for="">hiển thị ở đây</label>
            </div>
        </form>
    </main>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        var arr = [];
        function printarr() {
            var index = parseInt($("input").value);

            for (let i = 0; i < index; i++) {
                arr[i] = Math.ceil(Math.random() * 100);
               $("result").text("<br>No." + (i + 1) + " = ", arr[i]);
            }
        }
        function maxmin() {
            var max = arr[0];
            var min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = parseInt(arr[i]);
                }
                if (min > arr[i]) min = parseInt(arr[i]);
            }
            document.writeln("<br>số lớn nhất:  " + max);
            document.writeln("<br>số nhỏ nhất:  " + min);
        }
        $("btn").onclick = function () {
            printarr();
            maxmin();
        };
    </script>
</body>

</html>
