<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var numOfStudents = prompt('Enter the number of students', '5');
    var scoreOfStudents = [];
    var index = 0;
    var numOfStudentsGreater5 = 0;

    while (isNaN(numOfStudents) || numOfStudents < 0) {
      alert('You have to enter a number!');
      numOfStudents = prompt('Enter the number of students', '5');
    }

    for (var i = 1; i <= numOfStudents; i++) {
      var score = prompt('The score of student ' + i, 'score');

      while (isNaN(score) || score < 0 || score > 10) {
        alert('The score must be a number!');
        score = prompt('The score of student ' + i, 'score');
      }

      scoreOfStudents[index] = parseFloat(score);
      index ++;

      if (score >= 5) {
        numOfStudentsGreater5 ++;
      }
    }

    scoreOfStudents[numOfStudents ++] = 8.5;
    scoreOfStudents[numOfStudents ++] = 9;
    scoreOfStudents[numOfStudents ++] = 7;

    scoreOfStudents.sort(function(a, b) {
      return a - b;
    });

    document.write('Score of students: ' + scoreOfStudents  + '<br>');
    document.write('Number of students have score >= 5: ' + numOfStudentsGreater5 + '<br>');
    document.write('Score sorted: ' + scoreOfStudents);
    
  </script>
</body>
</html>
