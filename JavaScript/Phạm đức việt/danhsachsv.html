<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <script>
            var arr = [];
            var importSV = parseInt(prompt("nhap so sv", 0));
            
               //nhap diem sv
                for(var i=0; i<importSV; i++)
                {
                var point = parseFloat(prompt("diem sv thu: "+(i+1), 0));
                if(point>=0&&point<=10){
                    arr[i]=point;
                }
                else {
                    alert("vui long nhap diem tu 0->10");
                    var point = parseFloat(prompt("diem sv thu: "+(i+1), 0));
                    arr[i]=point;
                }
              
                }
           
            //xuat diem sv
                for(var i=0; i<importSV; i++){
                 document.write("<br> diem sv "+ (i+1) +" la: "+ arr[i] );
                }
                
            //in sv có diem >5
              
                var dem=0;
                        for(var i=0; i<importSV; i++){
                            if(parseFloat(arr[i])>5){
                                dem++;
                            
                        }
                      
                    }
                    document.write("<br> sv có diem lon hon 5 la: "+dem);
                    
            //nhap vao diem 8,9,7. sắp xếp theo thứ tự giảm dần
           var temp = 0;
            for (var i = 0; i < importSV -1; i++) {
                for (var j = i + 1; j < importSV; j++) {
                    if (arr[i] < arr[j]) {
                       
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            document.write("<br>Mang da sap xep la: ");
            for (var i = 0; i < importSV; i++) {
                document.write(" ", arr[i]);
            }

        
            
        </script>
    </main>
</body>
</html>
