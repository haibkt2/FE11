<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Task</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <style>
             .border-3{
                border-width: 3px !important;
            }
        </style>
        <main>
            <div class="container mt-4">
                <div class="row">

                        <div class="col-6">
                            <h2 class="text-primary mt-3">Task Manager</h2>
                            <form action="" id="form" class="form-group">
                                <label for="">Task</label><br>
                                <input type="text" name="" class="col-6 mb-3" id="input">
                                <input type="button" value="Add Task" class="col-6 mb-3 btn btn-primary" id="add">
                                <input type="button" value="Clear Task" class="col-6 mb-3 btn btn-danger" id="clear">
                            </form>
                        </div>
                        <div id="output" class="col-6 mt-3">
                           
                            <table class="mt-5">
                                <thead class="thead-light">
                                    <tr>
                                      <th>
                                        <input type="checkbox" name="" id="select" value="">
                                      </th>
                                      <td>Name Tasks</td>
                                    </tr>
                                  </thead>
                                  <tbody id="tbody">
                                   
                                </tbody>
                        </table>
                        <button type="button" class="col-4 mb-2 mr-4 mt-5 btn btn-danger " id="remove">Remove</button>
                        </div>
                    </div>
                </div>
        </main>
        
        <script src="../js/js.js" async defer></script>
    </body>
</html>
