<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main>
        <div class="container" style="border: blue solid;">
            <div class="row mt-5 mb-5 " >
                <div id="task1" class="col-md-6">
                    <h1 style="color: blue;">Task Manager</h1>
                    <div></div>
                    <label for="">Task</label>
                    <input id="task" type="text" class="form-control"  autofocus>
                    <div class="row mt-4 ml-1">
                        <button id="add_task" type="button" class="btn" style="color: blue;">
                            Add Task <span class="badge badge-primary"></span>
                        </button>
                        <button id="clear_all" type="button" class="btn ml-3" style="color: red;">
                            Clear Tasks <span class="badge badge-primary"></span>
                        </button>
                    </div>
                </div>
                <div id="task2" class="col-md-6">
                    <div class="row mt-2">
                        <button id="remove" type="button" class="btn ml-5" style="color: red;">
                            Remove <span class="badge badge-primary"></span>
                        </button>
                    </div>
                    <div class="row mt-2 ml-5">
                        <label> <input type="checkbox" id="selectAll" > Name Task</label>
                        
                    </div>
                 
                   
                   <table  class="form-check mt-2">
                       <tbody id="div_task" >

                       </tbody>
                   </table>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="../js/min.js"></script>
</body>
</html>
