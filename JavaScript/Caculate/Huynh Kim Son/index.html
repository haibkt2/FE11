<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="col-md-6 mt-5" style="margin-left: 300px; border: 2px solid blue;">
                <div class="ml-4">
                    <h1 style="color: blue; margin-top: .3em;">Invoice Total Calculator</h1>
                    <p>Enter the two values that follow and click "Calculator"</p>    

                </div>
                <form id="id_form">
                    <div class="row">
                        <label class="col-md-5 ml-4" for="">Customer Type:</label>
                        <select name="" id="id_select">
                            <option value="0">Loyalty</option>
                            <option value="1">Honored Citizen</option>
                            <option value="2">Other</option>
                        </select><br>
                    </div>

                    <div class="row mt-2">
                        <label class="col-md-5 ml-4" for="id_subtotal">Invoice Subtotal:</label>
                        <input  type="number" name="" id=" id_subtotal" autofocus><br>

                    </div>
                    ---------------------------------------------------- <br>
                    <div class="row mt-2">
                        <label class="col-md-5 ml-4" for="id_percent">Discount Percent:</label>
                        <input type="number" id="id_percent" disabled value="00.00"><span>%</span> <br>

                    </div>
        
                    <div class="row mt-2">
                        <label class="col-md-5 ml-4" for="id_amount">Discount Amount:</label>
                        <input type="number" id="id_amount" disabled value="00.00" ><br>
     
                    </div>

                    <div class="row mt-2">
                        <label class="col-md-5 ml-4" for="id_total">Invoice Total:</label>
                        <input  type="number" id="id_total" disabled value="00.00"><br>
    
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-12 ml-4">
                            <input id="bt_calculate" class="mb-3" type="button" value="Calculate">    
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <script src="min.js"></script>
</body>
</html>
