<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .border-3{
            border-width: 3px !important;
        }
    </style>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-10 border border-primary border-3">
                    <h2 class="text-primary mt-3">Invoice Total Calculator</h2>
                    <p>Enter the two values that follow and click “Calculate”.</p>
                    <form action="#" id="form">
                        <label for="customer" class="col-md-2">Customer Type:</label>
                        <select name="" id="type" class="col-md-3" >
                            <option value="0">Honored Citizen</option>
                            <option value="1">Lay</option>
                            <option value="2">Other</option>
                        </select><br>
                        <label for="subtotal" class="col-md-2">Invoice Subtotal:</label>
                            <input type="text" name="" id="subtotal" class="col-md-3"><br>
                            <hr/>
                        <label for="" class="col-md-2">Discount Percent: </label>
                            <input type="text" name="" id="percent" class="col-md-3" disabled>%<br>
                        <label for="" class="col-md-2">Discount Amount: </label>
                            <input type="text" name="" id="amount" class="col-md-3" disabled><br>
                        <label for="" class="col-md-2">Invoice total: </label>
                            <input type="text" name="" id="total"  class="col-md-3" disabled><br>
                       
                        <input type="button" value="Calculate" class="m-3"  id="button" >
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/index.js"></script>
</body>
</html>
